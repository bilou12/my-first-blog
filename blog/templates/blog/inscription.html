{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}
<!--<div ng-controller="inscriptionController as ctrlInscription">-->
<div>
    <div class="row text-center">
        <h2>S'inscrire</h2>
    </div>
    <br>

    <div class="row text-center">
        <h4>Pour rencontrer la personne proche de chez vous qui pourra vous aider</h4>
    </div>
    <br>

    <div class="row text-center">
        <div class="col_xs-12">
            <div class="form-group row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <input class="form-control" type="text" placeholder="Prénom" ng-model="ctrlBase.prenom">
                </div>
                <div class="col-xs-4"></div>
            </div>
            <div class="form-group row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <input class="form-control" type="text" placeholder="Nom" ng-model="ctrlBase.nom">
                </div>
                <div class="col-xs-4"></div>
            </div>
            <div class="form-group row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <input class="form-control" type="email" placeholder="Email" ng-model="ctrlBase.email">
                </div>
                <div class="col-xs-4"></div>
            </div>
            <div class="form-group row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <input class="form-control" type="password" placeholder="Mot de passe"
                           ng-model="ctrlBase.mdp">
                </div>
                <div class="col-xs-4"></div>
            </div>
        </div>
        <br>
        <br>

        <div class="row">
            <button type="button" class="btn btn-warning" ng-click="ctrlBase.inscrire()">S'inscrire</button>
        </div>
        <br>
        <br>

        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-4">
                        <p>Déjà membre?</p>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-default btn-xs">
                            Connexion
                        </button>
                    </div>
                    <div class="col-xs-2"></div>
                </div>
            </div>
            <div class="col-xs-4"></div>
        </div>
    </div>
</div>
{% endblock %}
