{% load staticfiles %}
<html ng-app="baseApp">
<head>
    <meta charset="UTF-8">
    <title>S&B Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <!--<script src="{% static "/static/blog/js/base.js" %}"></script>-->
    <!--<script src="{% static "/static/blog/js/inscription.js" %}"></script>-->
    <script src="{% static "/static/blog/js/app.js" %}"></script>
</head>
<body>
<div class="page-header">
    <div ng-controller="baseController as ctrlBase">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-2 vcenter">
                    <h4 class="element"><a href="/"><font color="#F4A460">S&B project</font></a></h4>
                </div>
                <div class="col-xs-7 vcenter">
                    <div class="row">
                        <div class="col-xs-2"></div>
                        <div class="col-xs-2 text-center">
                            <h5><a href="http://localhost:8000/inscription/"><font color="#F4A460">S'inscrire</font></a>
                            </h5>
                        </div>
                        <div class="col-xs-3 text-center">
                            <h5><a href="/"><font color="#F4A460">Proposer un service</font></a></h5>
                        </div>
                        <div class="col-xs-2 text-center">
                            <h5><a href="/"><font color="#F4A460">Aide</font></a></h5>
                        </div>
                        <div class="col-xs-2 text-center">
                            <h5><a href="/"><font color="#F4A460">Favoris</font></a></h5>
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                </div>
                <div class="col-xs-2 vcenter">
                    <div class="row">
                        <div class="button">
                            <a role="button" class="btn btn-warning" ng-click="ctrlBase.displayPopUpConnexion()">
                            <!--<a role="button" class="btn btn-warning" data-toggle="modal" data-target="#modalConnexion"">-->
                                Connexion
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    {% block content %}
    {% endblock %}
</div>

</body>

<!-- Modal -->
<div id="modalConnexion" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">J'ai déjà un compte</h4>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col_xs-12">
                        <div class="form-group row">
                            <div class="col-xs-2"></div>
                            <div class="col-xs-8">
                                <!--<input class="form-control" type="email" placeholder="Email" id="email-input" -->
                                <input class="form-control" type="text" placeholder="Email" id="email-input"
                                    ng-model="ctrl.result.id">
                            </div>
                            <div class="col-xs-2"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-2"></div>
                            <div class="col-xs-8">
                                <input class="form-control" type="password" placeholder="Mot de passe" id="password-input">
                            </div>
                            <div class="col-xs-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Connexion</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
            </div>
        </div>

    </div>
</div>

</html>
